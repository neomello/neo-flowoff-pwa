name: Markdown Lint

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  markdown-lint:
    name: Lint Markdown Files
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install markdownlint-cli
        run: npm install -g markdownlint-cli

      - name: Run markdownlint
        run: markdownlint '**/*.md' --ignore node_modules --ignore dist --ignore .git --ignore-path .markdownlintignore || true

      - name: Check for blank lines after headers
        run: |
          echo "Checking for blank lines after headers..."
          if grep -r "^##" --include="*.md" . | grep -v "^$" | grep -v "^##" | head -1 | grep -v "^$"; then
            echo "❌ Found headers without blank lines after them"
            exit 1
          fi
          echo "✅ All headers have blank lines"

