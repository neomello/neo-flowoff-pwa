name: Code Quality

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run Prettier check
        run: |
          if command -v prettier &> /dev/null; then
            npx prettier --check "**/*.{js,json,md}" --ignore-path .gitignore
          else
            echo "Prettier not installed, skipping..."
          fi

      - name: Check EditorConfig compliance
        run: |
          echo "Checking EditorConfig compliance..."
          # EditorConfig é validado principalmente pelo Prettier
          # Esta verificação é opcional e não bloqueia o workflow
          if npx --yes editorconfig-checker --version &> /dev/null; then
            npx --yes editorconfig-checker -exclude 'node_modules|dist|\.git' || echo "⚠️ EditorConfig warnings found (non-blocking)"
          else
            echo "ℹ️ editorconfig-checker not available, skipping..."
            echo "Note: EditorConfig is still enforced by Prettier"
          fi
        continue-on-error: true

      - name: Validate Markdown
        run: |
          if command -v markdownlint &> /dev/null; then
            npx markdownlint-cli '**/*.md' --ignore node_modules --ignore dist --ignore .git --ignore-path .markdownlintignore || true
          else
            echo "markdownlint not installed, skipping..."
          fi

