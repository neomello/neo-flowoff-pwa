name: Auto-merge Dependabot PRs

on:
  pull_request:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    name: Auto-merge minor and patch updates
    runs-on: ubuntu-latest
    
    # Só rodar se for PR do Dependabot
    if: github.actor == 'dependabot[bot]'
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Instalar dependências
        run: npm ci

      - name: Rodar testes
        run: npm test || echo "No tests configured"
        continue-on-error: true

      - name: Build
        run: npm run build

      - name: Metadata do Dependabot
        id: metadata
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"

      - name: Auto-merge para patch e minor
        if: |
          steps.metadata.outputs.update-type == 'version-update:semver-patch' ||
          steps.metadata.outputs.update-type == 'version-update:semver-minor'
        run: |
          gh pr review --approve "${{ github.event.pull_request.number }}"
          gh pr merge --auto --squash "${{ github.event.pull_request.number }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Adicionar label para major updates
        if: steps.metadata.outputs.update-type == 'version-update:semver-major'
        run: |
          gh pr edit "${{ github.event.pull_request.number }}" --add-label "needs-manual-review,major-update"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
