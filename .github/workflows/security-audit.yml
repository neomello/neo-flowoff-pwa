name: Security Audit

on:
  # Rodar toda segunda-feira Ã s 9h
  schedule:
    - cron: '0 9 * * 1'
  # Rodar em cada push para main
  push:
    branches: [main]
    paths:
      - 'package.json'
      - 'package-lock.json'
  # Permitir execuÃ§Ã£o manual
  workflow_dispatch:

jobs:
  audit:
    name: NPM Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Instalar dependÃªncias
        run: npm ci

      - name: Audit de seguranÃ§a (somente produÃ§Ã£o)
        id: audit
        run: |
          echo "## ðŸ”’ Security Audit Report" > audit-report.md
          echo "" >> audit-report.md
          echo "Data: $(date)" >> audit-report.md
          echo "" >> audit-report.md
          
          # Audit sÃ³ de produÃ§Ã£o (ignora devDependencies)
          # Usa --omit=dev (novo formato) e apenas vulnerabilidades high/critical
          if npm audit --omit=dev --audit-level=high 2>&1 | tee audit-output.txt; then
            echo "âœ… **Nenhuma vulnerabilidade HIGH ou CRITICAL em produÃ§Ã£o**" >> audit-report.md
            echo "" >> audit-report.md
            echo "Sistema em produÃ§Ã£o estÃ¡ **SEGURO** âœ…" >> audit-report.md
            echo "" >> audit-report.md
            echo "> â„¹ï¸ Vulnerabilidades em devDependencies sÃ£o ignoradas (nÃ£o vÃ£o para produÃ§Ã£o)" >> audit-report.md
            echo "status=success" >> $GITHUB_OUTPUT
          else
            echo "âš ï¸ **Vulnerabilidades HIGH/CRITICAL encontradas em produÃ§Ã£o:**" >> audit-report.md
            echo "" >> audit-report.md
            echo '```' >> audit-report.md
            cat audit-output.txt >> audit-report.md
            echo '```' >> audit-report.md
            echo "" >> audit-report.md
            echo "**AÃ§Ã£o necessÃ¡ria**: Revisar e atualizar dependÃªncias afetadas" >> audit-report.md
            echo "status=failed" >> $GITHUB_OUTPUT
          fi

      - name: Criar Issue se houver vulnerabilidades crÃ­ticas
        if: steps.audit.outputs.status == 'failed'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('audit-report.md', 'utf8');
            
            // Verificar se jÃ¡ existe issue aberta
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'security,automated'
            });
            
            const existingIssue = issues.data.find(issue => 
              issue.title.includes('Security Audit')
            );
            
            if (existingIssue) {
              // Atualizar issue existente
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: existingIssue.number,
                body: `## ðŸ”„ Nova execuÃ§Ã£o do audit (${new Date().toISOString()})\n\n${report}`
              });
            } else {
              // Criar nova issue
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: 'ðŸ”’ Security Audit: Vulnerabilidades HIGH/CRITICAL em ProduÃ§Ã£o',
                body: report,
                labels: ['security', 'automated', 'high-priority', 'needs-review']
              });
            }

      - name: ComentÃ¡rio de sucesso (opcional)
        if: steps.audit.outputs.status == 'success' && github.event_name == 'push'
        run: |
          echo "âœ… Security audit passou! ProduÃ§Ã£o estÃ¡ segura."
          echo "ðŸ“Š DevDependencies com vulnerabilidades sÃ£o ignoradas (nÃ£o vÃ£o para Vercel)"

      - name: Upload audit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-audit-report
          path: audit-report.md
          retention-days: 30
